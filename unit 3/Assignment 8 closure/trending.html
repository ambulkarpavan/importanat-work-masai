<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    Trending movies
    <div id="box"></div>
</body>
</html>

<script>
    //const url="https://api.themoviedb.org/4/list/1/?api_key=e7bb4bebe69d7e5dfa718c34067de30c"
   //const url="https://api.themoviedb.org/4/list/1?api_key=e7bb4bebe69d7e5dfa718c34067de30c" 
// api_key=e7bb4bebe69d7e5dfa718c34067de30c
    const url="https://api.themoviedb.org/3/movie/popular?api_key=e7bb4bebe69d7e5dfa718c34067de30c&language=en-US&page=1"; 

    fetch(url)
.then(function(res){
    return res.json();

})
.then(function(res){
    appenddata(res.results)
    console.log(res.results)
})
.catch(function(err){
    console.log("err",err);
})

function appenddata(data){
    data.forEach((el) => {

        let poster = document.createElement("img");
        poster.src=el.poster_path;

        let heading= document.createElement("p");
        heading.innerText=el.title;

        let date=  document.createElement("p");
        date.innerText= el.release_date;

        document.getElementById("box").append(poster,heading,date)
    })
}
</script>
