<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="url" id="url">

    <button onclick="storeImage()">Submit url</button>
</body>
</html>

<script>

    function storeImage(){
 let image=document.getElementById("url").value ;

 let imagearr=JSON.parse(localStorage.getItem("images")) ||[]

 imagearr.push(image);

 localStorage.setItem("images",JSON.stringify(imagearr))


document.getElementById("url").value = null ; //use insted of reload()

    }
</script>
