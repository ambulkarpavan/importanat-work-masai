<script>


    class userdata{
        constructor(){
            var name;
            var id;
        }

        getName(){
            return this.name;
        }
        setName(value){
            this.name=value;
        }
        getid(){
            return this.id;
        }
        setid(value){
            this.id=value;
        }
    }

    let u1=new userdata();
    u1.setName("pavan");
    console.log(u1.getName())

    u1.setid("fw17_0882");
    console.log(u1.getid())
    

</script>
