<script>
    
class grandfather{
    constructor(n){
    this.surname=n;
    this.cast="gurav";
    this.hometown="dhanora";
}
}

class father extends grandfather{
    constructor(n){
        super(n);
        this.father_name="gopal";
    }
}
class me extends father{
    constructor(n){
        super(n);
        this.my_name="pavan";
    }
}




let f1=new me("Ambulkar")
console.log(f1)
</script>
