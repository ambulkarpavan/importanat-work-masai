<script>
    
class cat{
    constructor(n){
    this.tail=1;
    this.legs=4;
    this.type=n;
}
}

class lion extends cat{
    constructor(n){
        super(n);
        this.color="brown";
}
}
class chetta extends lion{
    constructor(n){
        super(n);
        this.color="yellow";
    }
}




let f1=new lion("non-vegeterian")
console.log(f1)
let f2=new chetta("non-vegeterian")
console.log(f2)
</script>
