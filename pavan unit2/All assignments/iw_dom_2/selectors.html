<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button>Change H1</button>
        <button id="h3">Change H3</button>
        <button id="h5">Change H5</button>
        <button id="cg">Change Green</button>
        <button id="cb">Change Red</button>
        <button id="cr">Change Blue</button>
        <script>
            document.querySelector("button").addEventListener("click",changeh1)
            function changeh1(){
                document.querySelector("h1").style.color="red";
            }
            document.querySelector("#h3").addEventListener("click",changeh3)
            function changeh3(){
               var h3s= document.querySelectorAll("h3");
               for(var i=0;i<h3s.length;i++){
                   h3s[i].style.color="green";
               }
            }
               document.querySelector("#h5").addEventListener("click",changeh5)
            function changeh5(){
               var h5s= document.querySelectorAll("h5");
               for(var i=0;i<h5s.length;i++){
                   h5s[i].style.color="blue";
               }
            }
            document.querySelector("#cg").addEventListener("click",changecg)
            function changecg(){
                var changeg=document.querySelectorAll(".green");
                for(var i=0;i<changeg.length;i++){
                    changeg[i].style.color="green";
                }
            }
                document.querySelector("#cb").addEventListener("click",changecb)
            function changecb(){
                var changeb=document.querySelectorAll(".blue");
                for(var i=0;i<changeb.length;i++){
                    changeb[i].style.color="blue";
                }
            }
                document.querySelector("#cr").addEventListener("click",changecr)
            function changecr(){
                var changer=document.querySelectorAll(".red");
                for(var i=0;i<changer.length;i++){
                    changer[i].style.color="red";
                }
            }



        </script>
    </body>
</html>
