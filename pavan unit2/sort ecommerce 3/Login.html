<script>
    document.querySelector("form").addEventListener("submit",loginfn)
var signupdata=JSON.parse(localStorage.getItem("userdata"))
console.log(signupdata);

    function loginfn(){
        event.preventDefault();
        var enteremail=document.querySelector("#email").value
        var enterpass=document.querySelector("#pass").value
        
        for(var i=0;i<signupdata.length;i++){
            if(signupdata[i].email==enteremail && signupdata[i].pass==enterpass){
                alert("Login Successful");

            }
            else{
               console.log("login unsuccessful")
               
            }
